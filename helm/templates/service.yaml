apiVersion: v1
kind: Service
metadata:
  name: {{ include "data-dashboard.fullname" . }}
  labels:
    {{- include "data-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "data-dashboard.selectorLabels" . | nindent 4 }}
