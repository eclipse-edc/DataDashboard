<mat-card *ngFor="let asset of assets" class="asset-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>upload</mat-icon>
    <mat-card-title>
      <a
        class="link"
        href="javascript:void(0)"
        (click)="assetClick.emit(asset)">
        {{ asset.name }}
      </a>
    </mat-card-title>
    <mat-card-subtitle>{{ asset.originatorOrganization }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="flex flex-col space-y-[16px]">
    <!-- Description -->
    <div *ngIf="asset.description" class="whitespace-pre-line truncate-lines-5">
      {{ asset.description }}
    </div>

    <!-- Tag List -->
    <div *ngIf="asset.keywords.length || asset.version">
      <mat-chip-list aria-label="Tags">
        <mat-chip *ngIf="asset.version" color="primary" selected>{{
          asset.version
        }}</mat-chip>
        <mat-chip *ngFor="let keyword of asset.keywords">{{
          keyword
        }}</mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
