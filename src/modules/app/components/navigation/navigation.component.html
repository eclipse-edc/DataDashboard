<!-- ✅ Full-width toolbar across the top -->
<mat-toolbar color="primary" class="top-toolbar">
  <img alt="Logo" class="logo" />
  <span class="page-title">{{ titleService.getTitle() }}</span>
</mat-toolbar>

<!-- ✅ Sidenav below the top bar -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">

    <!-- Sidebar content -->
    <mat-nav-list>
      <!-- Provide Group -->
      <mat-expansion-panel class="provide-group" expanded>
        <mat-expansion-panel-header>
          <mat-panel-title>Provide</mat-panel-title>
        </mat-expansion-panel-header>

        <a mat-list-item routerLink="/my-assets">
          <mat-icon>upload</mat-icon>
          Assets
        </a>
        <a mat-list-item routerLink="/policies">
          <mat-icon>policy</mat-icon>
          Policies
        </a>
        <a mat-list-item routerLink="/contract-definitions">
          <mat-icon>rule</mat-icon>
          Offers
        </a>
      </mat-expansion-panel>

      <!-- Consume Group -->
      <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
          <mat-panel-title>Consume</mat-panel-title>
        </mat-expansion-panel-header>

        <a mat-list-item routerLink="/contracts">
          <mat-icon>attachment</mat-icon>
          Contracts
        </a>
        <a mat-list-item routerLink="/transfer-history">
          <mat-icon>assignment</mat-icon>
          Transfers
        </a>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
