<div class="details-wrapper">
  <div class="details-header">
    <div class="icon-circle">
      <mat-icon svgIcon="negotiate:title"></mat-icon>
    </div>
    <div class="title-block">
      <h2 class="asset-name">{{ title }}</h2>
      <span class="asset-id">{{ datasetId }}</span>
    </div>
  </div>

  <p class="asset-description">{{ description }}</p>

  <div class="details-grid">
    <div class="detail-item">
      <mat-icon class="detail-icon" svgIcon="negotiate:properties"></mat-icon>
      <div>
        <div class="detail-label">{{ 'negotiation.ontologyType' | translate }}</div>
        <div class="detail-value">{{ ontologyType }}</div>
      </div>
    </div>

    <div class="detail-item">
      <mat-icon class="detail-icon" svgIcon="negotiate:properties"></mat-icon>
      <div>
        <div class="detail-label">{{ 'negotiation.organization' | translate }}</div>
        <div class="detail-value">Segittur</div> <!-- hardcoded for mock -->
      </div>
    </div>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="cancel-button" mat-dialog-close>
    {{ 'negotiation.cancel' | translate }}
  </button>
  <button class="create-button" mat-flat-button color="primary" (click)="startNegotiation()">
    {{ 'negotiation.negotiate' | translate }}
  </button>
</mat-dialog-actions>
