<div class="dialog-header">
  <h2 class="dialog-title">{{data.title}}</h2>
</div>

<div class="dialog-details" mat-dialog-content>
  <p>{{data.message}}</p>
</div>

<mat-dialog-actions align="end">
  <button mat-button class="cancel-button" (click)="onCancel()" color="{{data.cancelColor}}">{{data.cancelText}}</button>
  <button mat-raised-button class="delete-button" (click)="onConfirm()" color="{{data.confirmColor}}">{{data.confirmText}}</button>
</mat-dialog-actions>
