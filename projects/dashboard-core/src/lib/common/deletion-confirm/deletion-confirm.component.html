<h1 class="mb-6 text-lg text-center">{{ customText ? customText : 'Do you want to delete this item?' }}</h1>
<ng-template #componentCard></ng-template>
<div class="flex justify-between mt-6">
  <button class="btn" (click)="canceled.emit()"><i class="material-symbols-rounded">close</i>Cancel</button>
  <button class="btn btn-error" (click)="confirm.emit()">
    <i class="material-symbols-rounded">delete_forever</i>Delete
  </button>
</div>
